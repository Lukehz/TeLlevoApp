<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" id="btnMenu">
      <ion-button style="position: absolute;">
        <ion-menu-button slot="icon-only" name="menu"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <img src="../assets/images/duocLogo.png" alt="duocLogo" id="duocLogo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>

      <form [formGroup]="formularioAnuncio" (ngSubmit)="guardarDatos()">

        <ion-item>
          <ion-label position="floating">Destino</ion-label>
          <ion-input type="text" placeholder="Awesome Input" formControlName="destino"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Hora de salida:</ion-label>
          <ion-input type="time" name="" formControlName="horaSalida"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input type="number" placeholder="Awesome Input" formControlName="precio">$</ion-input>
        </ion-item>

      </form>

      <ion-button (click)="guardarDatos()" expand="block" fill="clear" shape="round">
        Siguiente
      </ion-button>

      <ion-textarea></ion-textarea>

    </ion-card-content>
  </ion-card>



</ion-content>
