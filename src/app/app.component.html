<ion-app>


  <!--MENU LATERAL-->
  <ion-menu menuId="main-menu" contentId="main">

    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
      <img src="../assets/images/profileMenu.jpg" alt="FotoPerfil" style="margin-right: 20%;">

      <ion-label>
        <h1>{{ nombre }}</h1>
      </ion-label>
      </div>
      <ion-list class= "menu-items" lines="none">

      <ion-menu-toggle>
        <ion-item routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>Inicio
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/cuenta">
          <ion-icon name="person-circle-outline"></ion-icon>Cuenta
        </ion-item>
    </ion-menu-toggle>

      <ion-menu-toggle>
          <ion-item>
          <ion-icon name="help-buoy-outline"></ion-icon>Ayuda
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
          <ion-item >
            <ion-icon name="information-circle-outline"></ion-icon>Informacion
          </ion-item>
      </ion-menu-toggle>

      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>Tema</ion-label>
        <ion-toggle color="medium" slot="end" ([ngModel])="darkMode" (ionChange)="cambio()"></ion-toggle>
      </ion-item>
        
        <div class="linea-division"></div>
        
        

        <ion-menu-toggle>
          <ion-item routerLink="/inicio">
            <ion-icon name="exit-outline"></ion-icon>Cerrar Sesion
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
      
      
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
